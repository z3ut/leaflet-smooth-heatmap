<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Smooth heat map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"

<body>
